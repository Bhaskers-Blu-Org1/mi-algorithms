language: cpp

# This will run on Travis' 'new' container-based infrastructure
# https://docs.travis-ci.com/user/migrating-from-legacy/#How-can-I-use-container-based-infrastructure%3F
# 
# Additionally, first job will build documentation using doxygen and deploy it to gh pages. 
# https://gist.github.com/vidavidorra/548ffbcdae99d752da02

# This will run on Travis' 'new' container-based infrastructure
sudo: false

# Use cache for boost and eigen.
cache:
  apt: true
  directories:
    - /usr/include/eigen3
    - /usr/include/boost

# Safelist: focus Travis' attention on the master branch.
branches:
  only:
    - master

# Define matrix of build environments.
jobs:
  include:
    # 0. cache
    - stage: prepare cache
      os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - 'ubuntu-toolchain-r-test'
          packages:
            - 'libboost-all-dev'
            - 'libeigen3-dev'
      env:
        - OS=Ubuntu-14.04
      # Return true.
      script: 
        #- dpkg -L libboost
        #- dpkg -L libboost1.54-tools-dev
        #- dpkg -L libboost-all-dev
        #- dpkg -L libeigen3-dev
        - whereis boost
        - true

